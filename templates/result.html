<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px;
      color: #fff;
    }
    .success {
      background: linear-gradient(135deg, #1cc88a, #28a745);
    }
    .fail {
      background: linear-gradient(135deg, #e74a3b, #c0392b);
    }
    .btn-custom {
      background: #fff;
      color: #333;
      font-weight: 600;
      margin-top: 15px;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #f8f9fc;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 15px;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  {% if "likely" in result %}
  <div class="card success">
    <div class="icon">✅</div>
    <h2>Congratulations!</h2>
    <p>{{ result }}</p>
    <a href="{{ url_for('home') }}" class="btn btn-custom">⬅ Go Back</a>
  </div>
  {% else %}
  <div class="card fail">
    <div class="icon">❌</div>
    <h2>Don't Worry!</h2>
    <p>{{ result }}</p>
    <a href="{{ url_for('home') }}" class="btn btn-custom">⬅ Try Again</a>
  </div>
  {% endif %}

</body>
</html>
